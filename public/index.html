<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Captioning</title>
    <link
      href="{{ url_for('static',filename='style.css') }}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div><h3>Image Caption Generator</h3></div>
      <div
        class="drag-area"
        ondragover="dragOver(event)"
        ondragleave="dragLeave()"
        ondrop="dropped(event)"
      >
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <header>Drag & Drop to Upload Image</header>
        <span>or</span>
        <button
          id="browse_btn"
          class="btn btn-primary"
          onclick="browseBtnCLicked()"
        >
          Browse Image
        </button>
      </div>
      <form
        action="{{ url_for('submit') }}"
        enctype="multipart/form-data"
        method="POST"
        id="form1"
      >
        <input
          type="file"
          id="input"
          name="file1"
          hidden
          onchange="inputChanged()"
        />
        <label for="models">Choose Model:</label>
        <select id="models" name="models_values">
          <option value="bi-lstm">RESTNET LSTM</option>
          <option value="lstm">RESTNET Bi-LSTM</option>
        </select>
        <br /><br />
        <div id="loader"></div>
        <input
          type="button"
          value="Generate Caption"
          id="btnSubmit"
          class="btn btn-success"
          onclick="submitFormAndShowCaption()"
        />
      </form>
      <button
        id="rmv-img-btn"
        class="btn btn-danger"
        onclick="rmvButtonClicked()"
      >
        Remove Image
      </button>
      <div class="caption-area">
        <div id="caption-heading">Generated caption:</div>
        <div id="caption">{{predicted_caption}}</div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="{{ url_for('static',filename='script.js') }}"
    ></script>
  </body>
</html>
